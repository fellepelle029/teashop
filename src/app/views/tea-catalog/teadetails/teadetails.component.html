<div class="container py-5">
  <div class="card">
    <div class="container-fluid">
      <div class="wrapper-row d-flex align-items-center">
        <div class="col-md-6">
          <img class="tea-card-image" src="{{teaDetails?.image}}" alt="{{teaDetails?.id}}">
        </div>
        <div class="col-md-6 py-5">
          <div class="h1">{{teaDetails?.title}}</div>
          <div class="my-5">{{teaDetails?.description}}</div>
          <div class="d-flex flex-wrap align-items-lg-center justify-content-center">
            <div class="h3 me-5">{{teaDetails?.price | currency: 'руб.'}} </div>
            <a href="#" class="btn btn-primary px-5 ms-5" [routerLink]="'/tea/form'">Купить</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
