<div class="card">
  <div class="card-image">
    <a href="{{teaCard.image}}" class="card-link" data-lightbox="image-1">
      <img src="{{teaCard.image}}" class="card-img-top" data-lightbox="image-1" alt="">
    </a>
  </div>
  <div class="card-body">
    <h5 class="card-title">{{teaCard.title}}</h5>
    <p class="card-text">{{teaCard.description | textReduction}}</p>
    <a href="#" class="btn btn-primary" [routerLink]="['/tea/details', teaCard.id]">Подробнее</a>
  </div>
</div>
